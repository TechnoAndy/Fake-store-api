<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=Graceful Attire.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Graceful Attire Co.</title>
</head>
<body>
  <div class="header">
    <p class="logo">Graceful Attire Co.</p>
    <div class="cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <p class="counter">0</p>
    </div>
  </div>

  <div class="productsContainer" id="Container">
  </div>

  <div class="sidebar" id="cartSection">
    <h1 class="head">Cart</h1>
    <ul class="listCard"></ul>
    <div class="checkOut">
      <div class="total">Total: <span></span></div>
      <div class="closeCart">Close</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
